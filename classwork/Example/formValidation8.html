<html lang="en">
<meta charset="UTF-8">
<title>User Information</title>
<style>
	label {
		display: block;
		margin-top: 10px;
	}

	input {
		display: block;
		margin-bottom: 10px;
	}

	form:invalid {
		border: 5px solid #ffdddd;
	}

	form:valid {
		border: 5px solid #ddffdd;

	}

	input:valid {
		background-color: #ddffdd;
	}

	input:invalid {
		background-color: #ffdddd;
	}

	input[type="submit"] {
		background-color: buttonface;
	}

</style>

<body>
	<form action=# target="_blank" method="POST">
		<label for="dob">Date of birth:</label>
		<input type="date" name="dob" id="dob" required>

		<label for="creditCard">Credit card number:</label>
		<input type="text" name="creditCard" id="creditCard" maxlength="16" pattern="^\d{16}$" title="Exactly 16 digits" required>

		<label for="emailAddr">Email address:</label>
		<input type="email" name="emailAddr" id="emailAddr" required>
		<div id="message"></div>
		<input type="submit" id="submitForm">
	</form>
	<script>
		let submitForm = document.getElementById("submitForm")
		let creditCard = document.getElementById("creditCard")
		let email = document.getElementById("emailAddr")
		let message = document.getElementById("message")
		submitForm.addEventListener("click", validate);

		function validate() {
			let inputs = document.getElementsByTagName("input");
			let isValid = true;
			for (let i = 0; i < inputs.length; i++) {
				if (inputs[i].matches(":invalid")) {
					isValid = false;
					break;
				}
			}
			if (isValid) {
				alert("All Valid");
			} else {
				alert("Not Valid");
			}
		}

	</script>
</body>

</html>
