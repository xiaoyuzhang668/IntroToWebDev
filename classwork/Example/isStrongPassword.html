<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Code-Along #1</title>
	<style>
		.hidden {
			display: none;
		}

		.error {
			color: red;
		}

		.error-textbox {
			border: 2px solid red;
			border-radius: 4px;
		}

	</style>
</head>

<body>
	<p>Choose a strong password that meets the following criteria:
	</p>
	<ol>
		<li id="charLength">At least 6 characters long.</li>
		<li id="oneDigit">Contains at least 1 digit.</li>
		<li id="notPW">Is not "password1".</li>
	</ol>
	<form>
		<label for="password">Password:</label>
		<input type="text" id="password">
		<span class="error hidden" id="errorMsg">Invalid password</span>
		<div>
			<input type="button" id="submitBtn" value="Submit">
		</div>
	</form>
	<script>
		document.querySelector("#submitBtn").addEventListener("click", submitBtnClick);

		function isStrongPassword(password) {
			return password.length >= 6 && /\d/.test(password) && password !== "password1";
		}

		function submitBtnClick() {
			let password = document.querySelector("#password").value;
			if (isStrongPassword(password)) {
				document.querySelector("#errorMsg").classList.add("hidden");
				document.querySelector("#password").classList.remove("error-textbox");
				// Remove error-textbox class

			} else {
				document.querySelector("#errorMsg").classList.remove("hidden");
				document.querySelector("#password").classList.add("error-textbox");
				// Add error-textbox class

			}

			if (password.length < 6) {
				document.querySelector("#charLength").classList.add("error");

			} else {
				document.querySelector("#charLength").classList.remove("error");
			}

			if (/\d/.test(password)) {
				document.querySelector("#oneDigit").classList.remove("error");

			} else {
				document.querySelector("#oneDigit").classList.add("error");
			}

			if (password !== "password1") {
				document.querySelector("#notPW").classList.remove("error");

			} else {
				document.querySelector("#notPW").classList.add("error");
			}
		}

	</script>
</body>

</html>
