<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CODE-ALONG: Click to Add Items</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>CODE-ALONG: Click to Add Items</h1>
		<form name="numberFun" class="needs-validation" onsubmit="return validate();" onreset="resetView();" novalidate>
			<div class="form-row">
				<div class="form-group col">
					<label for="num1">Num 1</label>
					<input type="number" class="form-control" id="num1" required>
					<div class="invalid-feedback">
						Num 1 is required and must be a number.
					</div>
				</div> <!-- end .form-group -->
				<div class="form-group col">
					<label for="num2">Num 2</label>
					<input type="number" class="form-control" id="num2" required>
					<div class="invalid-feedback">
						Num 2 is required and must be a number.
					</div>
				</div> <!-- end .form-group -->
			</div><!-- end .form-row -->

			<div class="form-row">
				<div class="form-group col">
					<button type="submit" id="submitButton" class="btn btn-primary">
						Calculate</button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</div>
			</div> <!-- end .form-row -->
		</form>
		<table id="results" class="table table-striped" style="display: none">
			<thead>
				<tr>
					<th>Operation</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Addition (+)</td>
					<td><span id="addResult"></span></td>
				</tr>
				<tr>
					<td>Subtraction (-)</td>
					<td><span id="subtractResult"></span></td>
				</tr>
				<tr>
					<td>Multiplication (*)</td>
					<td><span id="multiplyResult"></span></td>
				</tr>
				<tr>
					<td>Division (/)</td>
					<td><span id="divideResult"></span></td>
				</tr>
			</tbody>
		</table>
	</div> <!-- end .container -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="clickToAddItems.js"></script>
</body>

</html>
