<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact Us - Rose Garden</title>
	<!--	link to Bootstrap css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<main class="container">
		<header>
			<h1 class="text-center">Rose Garden Restaurant</h1>
		</header>
		<nav>
			<hr>
			<p>
				<a href="index.html">Home</a> &nbsp; &nbsp;
				<a href="menu.html">Menu</a> &nbsp; &nbsp;
				<a href="contactus.html">Contact Us</a>
			</p>
			<hr>
		</nav>
		<!--		Restaurant image section-->
		<div class="row">
			<!--		in order to center form, divide row into 3 columns, middle column hold the form-->
			<div class="col-md-2">
			</div>
			<div class="col-md-8">
				<form action="" method="POST">
					<!--				name group-->
					<div class="form-group row">
						<label for="name" class="text-left text-sm-right col-sm-5 col-form-label">Name:</label>
						<div class="col-sm-7">
							<input type="text" id="name" name="name" class="form-control">
						</div>
					</div>
					<!--					email group-->
					<div class="form-group row">
						<label for="email" class="text-left text-sm-right col-sm-5 col-form-label">Email:</label>
						<div class="col-sm-7">
							<input type="email" id="email" name="email" class="form-control">
						</div>
					</div>
					<!--					phone group-->
					<div class="form-group row">
						<label for="phone" class="text-left text-sm-right col-sm-5 col-form-label">Phone:</label>
						<div class="col-sm-7">
							<input type="text" id="phone" name="phone" class="form-control">
						</div>
					</div>
					<!--					inquiry group-->
					<div class="form-group row">
						<label for="inquiry" class="text-left text-sm-right col-sm-5 col-form-label">Reason for Inquiry:</label>
						<div class="col-sm-7">
							<select name="inquiry" id="inquiry" class="custom-select">
								<option value="default" selected>Catering</option>
								<option value="party">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<!--					information group-->
					<div class="form-group row">
						<label for="info" class="text-left text-sm-right col-sm-5 col-form-label">Additional Information</label>
						<div class="col-sm-7">
							<textarea name="info" id="info" cols="30" rows="3" class="form-control"></textarea>
						</div>
					</div>
					<!--					been to restaurant group-->
					<div class="form-group row">
						<p class="text-left text-sm-right col-sm-5">Have you been to the restaurant:</p>
						<div class="col-sm-7">
							<input type="radio" id="choiceNo" name="beenTo" value="no" checked>
							<label for="choiceNo">No</label>
							<input type="radio" id="choiceYes" name="beenTo" value="yes" class="ml-3">
							<label for="choiceYes">Yes</label>
						</div>
					</div>
					<!--					call group-->
					<div class="form-group row">
						<p class="text-left text-sm-right col-sm-5">
							Best days to contact you:
						</p>
						<div class="col-sm-7">
							<input type="checkbox" id="monday" name="contact" value="monday">
							<label class="mr-3" for="monday">M</label>
							<input type="checkbox" id="tuesday" name="contact" value="tuesday">
							<label class="mr-3" for="tuesday">T</label>
							<input type="checkbox" id="wednesday" name="contact" value="wednesday">
							<label class="mr-3" for="wednesday">W</label>
							<input type="checkbox" id="thursday" name="contact" value="thursday">
							<label class="mr-3" for="thursday">Th</label>
							<input type="checkbox" id="friday" name="contact" value="friday">
							<label for="friday">F</label>
						</div>
					</div>
					<!--					submit button-->
					<div class="text-center">
						<input type="submit" name="submit" value="Send Request">
					</div>
				</form>
			</div>
			<div class="col-md-2">
			</div>
		</div>
		<!--		footer section-->
		<footer class="text-center">
			<hr>
			<address>
				Address: 123456 Street Ave., Ottawa, ON, K1V 1L6<br>
				Phone Number: 12345678<br>
			</address>
		</footer>
	</main>
	<!--	link to jQuery and Bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/usm/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
