	<h1>Media Queries</h1>
	<div class="btn-toolbar" role="toolbar">
		<div class="btn btn-group" role="group">
			<button type="button" class="btn btn-secondary mr-2">1</button>

	<div class="container">
		<form>
			<div class="form-row">
				<div class="form-group col">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<div class="form-group col">
					<label for="option">Example select</label>
					<select class="form-control" id="option">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="multiple">Example multiple select</label>
					<select multiple class="form-control" id="multiple">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="textArea">Example textarea</label>
					<textarea class="form-control" id="textArea" rows="3"></textarea>
				</div>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check">
				<label class="form-check-label" for="check">
					Default checkbox
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
				<label class="form-check-label" for="defaultCheck2">
					Disabled checkbox
				</label>
			</div>
			<div class="custom-control custom-checkbox">

				<input type="checkbox" class="custom-control-input" id="customCheck1">
				<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label></div>

				<div class="custom-control custom-checkbox">
					<div class="form-group"><input type="checkbox" class="custom-control-input" id="customCheck2">
						<label class="custom-control-label" for="customCheck2">Check this custom checkbox</label>
					</div>

						<input type="checkbox" class="custom-control-input" id="customCheck3">

					</div>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck4">
						<label class="custom-control-label" for="customCheck4">Check this custom checkbox</label></div>
				</div>
			</div>
